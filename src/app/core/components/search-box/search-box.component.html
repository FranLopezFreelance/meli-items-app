<div class="shared__search-box__search-box-container">
  <div class="global__layout__container global__layout__flex">
    <img
      class="shared__search-box__logo"
      src="assets/images/logo.png"
      alt="Logo Mercado Libre"
      height="40"
      routerLink="/"
      title="Meli Items App"
      tabindex="3"
    />
    <div class="shared__search-box__input-box">
      <input
        class="shared__search-box__input-search"
        type="text"
        name="search"
        #inputSearch
        placeholder="Nunca dejes de buscar"
        [(ngModel)]="query"
        (keydown.enter)="search()"
        tabindex="1"
      />
      <button
        class="shared__search-box__search-button"
        (click)="search()"
        title="Buscar"
        tabindex="2"
      >
        <span class="shared__search-box__search-icon"></span>
      </button>
    </div>
  </div>
</div>
