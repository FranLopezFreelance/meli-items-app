<app-breadcrumb [categories]=categories></app-breadcrumb>

<div class="global__layout__section-container global__layout__flex" *ngIf="item">
  <div class="item-image-box">
    <img [src]=item?.picture class="item-image" />
    <div class="item-description">
      <h3 class="description-title">Descripci√≥n del producto</h3>
      <p class="description">{{ item?.description }}</p>
    </div>
  </div>
  <div class="detail-container">
    <div class="detail-header">
      <span class="condition">{{ item?.condition | condition }}</span>
      <span class="sold"> - {{ item?.sold_quantity }} vendidos</span>
    </div>
    <h4 class="title">{{ item?.title }}</h4>
    <div class="price">
      <span class="base-price">
        $ {{ (item?.price?.amount) || 0 | amount }}
      </span>
      <span class="decimals">
        <!-- TODO -->
        <!-- {{ (item?.price?.decimals) || 0 }} -->
        00
      </span>
    </div>
    <div class="buy-button-box">
      <button
        class="global__buttons__buy-button"
        tabindex="0"
      >
        Comprar
      </button>
    </div>
  </div>
</div>
