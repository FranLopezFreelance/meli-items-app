<div class="shared__breadcrumbs__breadcrumb-box">
  <ul class="shared__breadcrumbs__breadcrumb" *ngIf="categories">
    <li
      class="shared__breadcrumbs__category"
      *ngFor="let category of categories; let i = index"
    >
      <span *ngIf="i > 0">></span>
      <span [ngClass]="verifyLast(i)">
        {{ category }}
      </span>
    </li>
  </ul>
</div>
